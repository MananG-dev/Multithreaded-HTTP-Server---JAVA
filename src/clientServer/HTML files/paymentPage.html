        <H1> Payment Information </H1>
        <FORM ACTION="">
            <FIELDSET>
                <LEGEND> FORM </LEGEND>
                <P>NAME : *<INPUT TYPE="TEXT" NAME="NAME" REQUIRED></P>
                <FIELDSET>
                    <LEGEND>Gender : *</LEGEND>
                    <P>Male <INPUT TYPE="RADIO" NAME="GENDER" ID="MALE" REQUIRED></P>
                    <P>Female <INPUT TYPE="RADIO" NAME="GENDER" ID="FEMALE" REQUIRED></P> 
                </FIELDSET>
                <P>EMAIL : *<INPUT TYPE="EMAIL" NAME="EMAIL" ID="EMAIL" REQUIRED></P>    
                <P>ADDRESS : <TEXTAREA TYPE="TEXT" NAME="ADDRESS" ID="ADDRESS" COLS="100" ROWS="8"></TEXTAREA></P>
                <P>PINCODE : *<INPUT TYPE="NUMBER" NAME="PINCODE" ID="PINCODE" REQUIRED></P>
            </FIELDSET>
            <HR>    
            <FIELDSET>
                <P>Card Type : *
                    <SELECT NAME="CARD_TYPE" ID="CARD_TYPE">
                        <OPTION VALUE="">--Select a Card Type--</OPTION>
                        <OPTION VALUE="VISA">VISA</OPTION>
                        <OPTION VALUE="MASTERCARD">MASTERCARD</OPTION>
                        <OPTION VALUE="RUPAY">RUPAY</OPTION>
                    </SELECT>
                </P>
                <P>CARD NUMBER : *<INPUT TYPE="NUMBER" NAME="card_number" ID="card_number" REQUIRED></P>
                <P>EXPIRATION DATE : *<INPUT TYPE="DATE" NAME="exp_date" ID="exp_date" REQUIRED></P>
                <P>CVV : *<INPUT TYPE="PASSWORD" NAME="cvv" ID="cvv" REQUIRED></P>
            </FIELDSET>
            <br>
            <BUTTON><INPUT TYPE="SUBMIT" VALUE="PAY NOW"></BUTTON>
        </FORM>
        <BR><HR><BR>
    </BODY>
